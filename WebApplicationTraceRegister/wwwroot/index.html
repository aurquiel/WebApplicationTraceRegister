<script>

    async function SwaggerAlive() {
        const response = await fetch("/swagger/index.html");
        const aLink = document.getElementById("swagger");

        if (response.status == 200) {
            aLink.innerHTML = "SWAGGER (ENABLE)";
            aLink.href = "/swagger/index.html";
        } else {
            aLink.innerHTML = "SWAGGER (DISABLE)";
            aLink.href = "void(0)";
        }
    }

    SwaggerAlive();
</script>
